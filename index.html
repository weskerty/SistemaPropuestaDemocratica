<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paraguay Libre</title>
  <link rel="icon" type="image/x-icon" href="web/favicon.ico">
  <link rel="stylesheet" href="web/estilo.css">
  <meta name="description" content="Por un Paraguay Mejor, Libre de Corrupción.">
  <meta property="og:image" content="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Travel%20and%20places/Sun%20with%20Face.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.1/markdown-it.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/markdown-it-anchor@8.6.7/dist/markdownItAnchor.umd.min.js"></script>
</head>

<body>
  <div class="loading-screen" id="loading-screen">
    <p>⌛Cargando⏳</p>
  </div>

  <video autoplay muted loop id="bg-video" preload="auto">
    <source src="" type="video/mp4">
  </video>

  <div class="content" id="content">
    <p>⌛Cargando⏳</p>
  </div>

  <div id="disqus-container"></div>

  <script>
    const m = {
      0: 'https://videos.pexels.com/video-files/5834608/5834608-hd_1280_720_25fps.mp4',
      1: 'https://videos.pexels.com/video-files/8279906/8279906-hd_1280_720_24fps.mp4',
      2: 'https://videos.pexels.com/video-files/35374624/14988399_1280_720_30fps.mp4',
      3: 'https://videos.pexels.com/video-files/35374624/14988399_1280_720_30fps.mp4',
      4: 'https://videos.pexels.com/video-files/35374624/14988399_1280_720_30fps.mp4',
      5: 'https://videos.pexels.com/video-files/35374624/14988399_1280_720_30fps.mp4',
      6: 'https://videos.pexels.com/video-files/35374624/14988399_1280_720_30fps.mp4',
      7: 'https://videos.pexels.com/video-files/6157145/6157145-hd_1366_720_25fps.mp4',
      8: 'https://videos.pexels.com/video-files/35374624/14988399_1280_720_30fps.mp4',
      9: 'https://videos.pexels.com/video-files/35374624/14988399_1280_720_30fps.mp4',
      10: 'https://videos.pexels.com/video-files/4957757/4957757-hd_1280_720_50fps.mp4',
      11: 'https://github.com/user-attachments/assets/b746d91d-55ae-4679-add6-fcf71e05dcd4'
    };
    const D = 'web/es.html';
    let c = '';
    const md = window.markdownit({
      html: !0,
      breaks: !0,
      linkify: !0,
      typographer: !0
    }).use(window.markdownItAnchor, {
      permalink: window.markdownItAnchor.permalink.headerLink(),
      slugify: s => s.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^\w\s-]/g, '').replace(/\s+/g, '-')
    });

    function iM() {
      return window.matchMedia("(max-width: 768px)").matches
    }

    function gV() {
      return m[new Date().getMonth()]
    }

    function hL() {
      const l = document.getElementById('loading-screen');
      if (l) l.classList.add('hide')
    }

    function iV() {
      if (iM()) {
        document.getElementById('bg-video').remove();
        hL();
        return
      }
      const v = document.getElementById('bg-video');
      v.querySelector('source').src = gV();
      v.load();
      const t = setTimeout(() => {
        v.pause();
        v.src = '';
        v.load();
        hL()
      }, 5000);
      v.addEventListener('loadeddata', () => {
        clearTimeout(t);
        hL()
      })
    }

    function eS(e) {
      const s = e.querySelectorAll('script');
      s.forEach(o => {
        const n = document.createElement('script');
        for (const a of o.attributes) n.setAttribute(a.name, a.value);
        if (o.src) n.src = o.src;
        else n.textContent = o.textContent;
        o.parentNode.replaceChild(n, o)
      })
    }

    function lD() {
      if (document.getElementById('disqus_thread')) return;
      const d = document.createElement('div');
      d.id = 'disqus_thread';
      document.getElementById('disqus-container').appendChild(d);
      window.disqus_config = function () {
        this.page.url = window.location.href;
        this.page.identifier = document.title
      };
      const s = document.createElement('script');
      s.src = 'https://amigos-steam.disqus.com/embed.js';
      s.setAttribute('data-timestamp', +new Date());
      document.body.appendChild(s)
    }
    async function lC(u, h = !0, a = '') {
      try {
        const r = await fetch(u);
        if (!r.ok) throw new Error(`Error fetching ${u}: ${r.statusText}`);
        let t = await r.text();
        const d = document.getElementById('content');
        if (u.endsWith('.md')) t = `<div class="markdown-content">${md.render(t)}</div>`;
        d.innerHTML = t;
        eS(d);
        c = u;
        if (h) {
          const n = a ? `${u}#${a}` : u;
          window.history.pushState({
            p: u,
            a: a
          }, '', `#${n}`)
        }
        if (a) {
          setTimeout(() => {
            const e = document.getElementById(a);
            if (e) e.scrollIntoView({
              behavior: 'smooth',
              block: 'start'
            })
          }, 100)
        }
      } catch (e) {
        document.getElementById('content').innerHTML = `<p>Error Cargando: ${e.message}</p>`
      }
    }

    function pH(h) {
      if (!h || h === '#') return {
        p: '',
        a: ''
      };
      h = h.substring(1);
      const s = h.split('#');
      if (s.length > 1) return {
        p: s[0],
        a: s[1]
      };
      if (h.includes('web/')) return {
        p: h,
        a: ''
      };
      return {
        p: '',
        a: h
      }
    }

    function hH() {
      const h = window.location.hash;
      if (!h || h === '#') {
        window.location.hash = D;
        return
      }
      const {
        p,
        a
      } = pH(h);
      if (!p && a) {
        setTimeout(() => {
          const e = document.getElementById(a);
          if (e) e.scrollIntoView({
            behavior: 'smooth',
            block: 'start'
          })
        }, 100);
        return
      }
      if (p !== c) {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
        lC(p, !1, a)
      } else if (a) {
        setTimeout(() => {
          const e = document.getElementById(a);
          if (e) e.scrollIntoView({
            behavior: 'smooth',
            block: 'start'
          })
        }, 100)
      }
    }
    document.addEventListener("DOMContentLoaded", async () => {
      iV();
      const h = window.location.hash;
      const {
        p: s,
        a: t
      } = pH(h);
      const f = s || D;
      window.history.replaceState({
        p: D,
        i: 0
      }, '', `#${D}`);
      for (let i = 1; i <= 5; i++) {
        await new Promise(r => setTimeout(r, 0));
        window.history.pushState({
          p: D,
          i: i
        }, '', `#${D}`)
      }
      if (f !== D) {
        await lC(f, !1, t);
        await new Promise(r => setTimeout(r, 0));
        window.history.pushState({
          p: f,
          a: t
        }, '', `#${f}${t?'#'+t:''}`)
      } else {
        await lC(D, !1)
      }
      lD();
      window.addEventListener('hashchange', () => {
        hH()
      });
      window.addEventListener('popstate', (e) => {
        if (e.state && e.state.p) {
          const a = e.state.a || '';
          if (e.state.p !== c) {
            lC(e.state.p, !1, a)
          } else if (a) {
            const t = document.getElementById(a);
            if (t) t.scrollIntoView({
              behavior: 'smooth',
              block: 'start'
            })
          }
        } else {
          window.history.pushState({
            p: D
          }, '', `#${D}`);
          if (c !== D) lC(D, !1)
        }
      })
    });
    document.addEventListener('click', (e) => {
      const a = e.target.closest('a');
      if (!a) return;
      if (a.target === "_blank") return;
      const h = a.getAttribute('href');
      if (h && h.startsWith('#') && !h.includes('web/')) {
        e.preventDefault();
        const i = h.substring(1);
        const t = document.getElementById(i);
        if (t) {
          const n = c ? `${c}#${i}` : `${D}#${i}`;
          window.history.pushState({
            p: c || D,
            a: i
          }, '', `#${n}`);
          t.scrollIntoView({
            behavior: 'smooth',
            block: 'start'
          })
        }
        return
      }
      const iE = a.href.startsWith('http://') || a.href.startsWith('https://');
      const iS = a.href.startsWith(window.location.origin);
      if (iE && !iS) return;
      e.preventDefault();
      const f = a.href;
      let u;
      if (f.includes('web/')) {
        const w = f.indexOf('web/');
        u = f.substring(w)
      } else {
        u = h
      }
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
      lC(u)
    });
  </script>

  <noscript>JavaScript OFF. Se requiere JS activado</noscript>
</body>

</html>
